<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="container">
    <h1>Kanban Board</h1>

    <dialog>
      <h1>Update Task</h1>
      <form method="dialog">
        <input id="update-task-title" placeholder="Task title...">
        <label for="update-priority-select">Priority</label>
        <select name="priority" id="update-priority-select">
          <option value="low" selected>Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="updateSave">Save</button>
        <button id="updateCancel">Cancel</button>
      </form>
    </dialog>

    <form id="taskForm">
      <input id="taskTitle" placeholder="Task title..." required>
      <label for="priority-select">Priority</label>
      <select name="priority" id="priority-select">
        <!-- <option value="">Choose</option> -->
        <!-- By default always a LOW priority, user needs to change level -->
        <option value="low" selected>Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <button type="submit">Add</button>
    </form>

    <div class="board">
      <div class="column" data-status="todo">
        <h2>To Do</h2>
        <div class="dropzone" id="todo"></div>
      </div>
      <div class="column" data-status="inprogress">
        <h2>In Progress</h2>
        <div class="dropzone" id="inprogress"></div>
      </div>
      <div class="column" data-status="done">
        <h2>Done</h2>
        <div class="dropzone" id="done"></div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/dragdrop.js"></script>
</body>

</html>
