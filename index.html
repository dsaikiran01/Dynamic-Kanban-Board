<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <title>Dynamic Kanban Board</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <header>
    <div class="logo-title">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <h1>Kanban Board</h1>
    </div>
    <button id="themeToggle" class="theme-toggle-btn">ðŸŒ™</button>
  </header>

  <!-- Task Creation Form -->
  <section class="task-form">
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <textarea id="taskDescription" placeholder="Task Description" required></textarea>
        <select id="taskPriority" required>
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <button type="submit">Add Task</button>
    </form>
  </section>

  <!-- Kanban Columns -->
  <main class="kanban-board">
    <div class="kanban-column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todoTasks"></div>
    </div>

    <div class="kanban-column" data-status="in-progress">
      <h2>In Progress</h2>
      <div class="task-list" id="inProgressTasks"></div>
    </div>

    <div class="kanban-column" data-status="done">
      <h2>Done</h2>
      <div class="task-list" id="doneTasks"></div>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>

</html>
