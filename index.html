<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Kanban Board</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <header>
    <h1>Kanban Board</h1>
  </header>

  <!-- Task Creation Form -->
  <section class="task-form">
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Task Title" required />
      <textarea id="taskDescription" placeholder="Task Description" required></textarea>
      <button type="submit">Add Task</button>
    </form>
  </section>

  <!-- Kanban Columns -->
  <main class="kanban-board">
    <div class="kanban-column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todoTasks"></div>
    </div>

    <div class="kanban-column" data-status="in-progress">
      <h2>In Progress</h2>
      <div class="task-list" id="inProgressTasks"></div>
    </div>

    <div class="kanban-column" data-status="done">
      <h2>Done</h2>
      <div class="task-list" id="doneTasks"></div>
    </div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>
